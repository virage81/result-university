<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<title>Weather Sounds</title>
	<script defer src="main.js"></script></head>
	<body>
		<div class="sounds">
			<h1 class="sounds__title">Weather Sounds</h1>
			<div class="sounds__image" id="sounds-image-bg"></div>

			<audio id="sound-output" src="" type="audio/mpeg" volume="0.5"></audio>

			<div class="sounds__wrapper" id="sounds-container"></div>
			<input type="range" value="50" min="0" max="100" class="sounds__controls" id="volume-input" />
		</div>
	</body>
</html>
